<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler mar pithar dokan</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form>
                <label for="name">Your Name:
                    <input type="text" placeholder="Your name">
                </label><br>
                <label for="email">Your Email:
                    <input type="email" name="email" id="" placeholder="Your email">
                </label><br>
                <label for="phone">Your Phone:
                    <input type="phone" placeholder="Your phone">
                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="Chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one Vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="dunepata">
                        <input type="checkbox" name="vorta" id="dunepata">Dunepata
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="opinion" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
